<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<link rel="stylesheet" href="styles.css">
  <title>Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <main>  
    <div class="card">
      <h1 class="heading">
        Get insights that help your business grow.
      </h1>
      <p class="summary">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="stats">
        <div>
          <p class="digits">10k+</p>
          <p>COMPANIES</p>
        </div>
        <div>
          <p class="digits">314</p>
          <p>TEMPLATES</p>
        </div>
        <div>
          <p class="digits">12m+</p>
          <p>QUERIES</p>
        </div>        
      </div>
    </div>
    <div class="business-image">
      <img src="images/image-header-desktop.jpg " alt="workplace setting">
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a target="_blank" href="https://github.com/Yinkajay" rel="noreferrer" rel="noopener">YinkaJay</a>.
    </div>
  </footer>
</body>

</html>
